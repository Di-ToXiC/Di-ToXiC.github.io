<h3>Доступные товары</h3>
<div class="container">
    <div class="row">
        <div class="card col-md-4 text-center" th:each="product : ${products}">
            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
            <br>
            <a th:href="@{/product/info/{id}(id=${product.getId()})}" class="card-link1" th:text="${product.getTitle()}" id="title"></a>
            <p class="price" th:text="'Цена: ' + ${product.getPrice()}"></p>
            <a th:href="@{/cart/add/{id}(id=${product.getId()})}" class="card-link">Добавить в корзину</a>
        </div>
    </div>
