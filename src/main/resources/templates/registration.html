<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link th:href="@{/css/registration.css}" type="text/css" rel="stylesheet">
</head>
<body>
<form class="box" method="post" th:action="@{/auth/registration}" th:object="${person}">
  <h3>Регистрация</h3>

  <input class="reg" type="text"  th:field="*{login}" placeholder="Введите логин" name="username" id="login">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>

  <input class="reg" type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <input class="but" type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
