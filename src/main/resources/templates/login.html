<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 text-sm-center text-center">
                <h1>Интернет-магазин</h1>
            </div>
            <div class="col-md-12 text-sm-center text-center col-sm-12 col-12">
                <h2>Авторизация</h2>
            </div>
            <div class="col-md-12">
                <form method="post" action="/process_login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input class="form-log" type="text" placeholder="Введите логин" name="username" id="username">
                    <br>
                    <input class="form-log" type="password" placeholder="Введите пароль" name="password" id="password">
                    <br>
                    <input class="button" type="submit" value="Войти">
                    <div th:if="${param.error}" style="color: red">
                        Неправильный логин или пароль
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <a href="/auth/registration">Регистрация</a>
            </div>
        </div>
    </div>

</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
