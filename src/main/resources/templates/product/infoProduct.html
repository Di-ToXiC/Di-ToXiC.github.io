<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/infoProduct.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="ttl">
        <p th:text="${product.getTitle()}"></p>
    </div>
    <div class="descr">
        <p th:text="'Описание: ' + ${product.getDescription()}"></p>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
        <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
        <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-md-4 text-center align-self-center" th:each="img : ${product.getImageList()}">
                <img th:src="'/img/' + ${img.getFileName()}">
            </div>
        </div>
    </div>
</body>
</html>
